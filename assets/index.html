<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Chat App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        #loginForm, #chatInterface {
            display: none;
        }

        #chatList, #messages {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px 0;
            height: 300px;
            overflow-y: auto;
        }

        #chatList div, #messages div {
            padding: 5px;
            border-bottom: 1px solid #ddd;
        }

        #newMessage {
            display: flex;
            margin-top: 10px;
        }

        #newMessage input {
            flex: 1;
            padding: 5px;
            border: 1px solid #ccc;
        }

        #newMessage button {
            padding: 5px 10px;
        }

        .active-chat {
            background-color: #f0f0f0;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Chat App</h1>

    <!-- Login Form -->
    <div id="loginForm">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username or Email" />
        <input type="password" id="password" placeholder="Password" />
        <button id="loginButton">Login</button>
        <div id="loginError" style="color: red;"></div>
    </div>

    <!-- Chat Interface -->
    <div id="chatInterface">
        <div>
            <label for="chatList">Chats:</label>
            <div id="chatList">Loading chats...</div>
        </div>

        <div>
            <label for="messages">Messages:</label>
            <div id="messages">Select a chat to load messages...</div>
        </div>

        <div id="newMessage">
            <input type="text" id="messageInput" placeholder="Type your message..." disabled />
            <button id="sendMessage" disabled>Send</button>
        </div>
    </div>

    <script>
        const apiUrl = "http://147.79.117.253:8001/api";
        let accessToken = null;
        let currentChatId = null;
        let websocket = null;

        document.getElementById("loginForm").style.display = "block";

        document.getElementById("loginButton").onclick = async () => {
            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();

            if (!username || !password) {
                document.getElementById("loginError").textContent = "Please fill in all fields.";
                return;
            }

            try {
                const response = await fetch(`${apiUrl}/userprofile/users/login/`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ username_or_email: username, password }),
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    document.getElementById("loginError").textContent = errorData.detail || "Login failed.";
                    return;
                }

                const data = await response.json();
                accessToken = data.access;

                document.getElementById("loginForm").style.display = "none";
                document.getElementById("chatInterface").style.display = "block";

                loadChats();
            } catch (error) {
                console.error("Error logging in:", error);
                document.getElementById("loginError").textContent = "An error occurred. Please try again.";
            }
        };

        async function loadChats() {
            try {
                const response = await fetch(`${apiUrl}/chat/`, {
                    headers: { "Authorization": `Bearer ${accessToken}`, "Content-Type": "application/json" },
                });
                const chats = await response.json();
                renderChats(chats);
            } catch (error) {
                console.error("Error fetching chats:", error);
            }
        }

        function renderChats(chats) {
            const chatList = document.getElementById("chatList");
            chatList.innerHTML = "";
            chats.chat.forEach(chat => {
                const chatDiv = document.createElement("div");
                chatDiv.textContent = chat.name || `Chat ID: ${chat.id}`;
                chatDiv.style.cursor = "pointer";
                chatDiv.onclick = () => loadMessages(chat.id);
                chatList.appendChild(chatDiv);
            });
        }

        async function loadMessages(chatId) {
            try {
                currentChatId = chatId;
                const response = await fetch(`${apiUrl}/chat/${chatId}/messages/`, {
                    headers: { "Authorization": `Bearer ${accessToken}`, "Content-Type": "application/json" },
                });

                const messages = await response.json();
                renderMessages(messages);
                connectWebSocket(chatId);
            } catch (error) {
                console.error("Error fetching messages:", error);
            }
        }

        function renderMessages(messages) {
            const messageList = document.getElementById("messages");
            messageList.innerHTML = "";
            messages.messages.forEach(message => {
                const messageDiv = document.createElement("div");
                messageDiv.textContent = `${message.sender_username}: ${message.content}`;
                messageList.appendChild(messageDiv);
            });
        }

        function connectWebSocket(chatId) {
            if (websocket) websocket.close();

            websocket = new WebSocket(`ws://147.79.117.253:8001/ws/chat/${chatId}/`);
            websocket.onopen = () => {
                document.getElementById("messageInput").disabled = false;
                document.getElementById("sendMessage").disabled = false;
            };
            websocket.onmessage = (event) => {
                const data = JSON.parse(event.data);
                const messageList = document.getElementById("messages");
                const messageDiv = document.createElement("div");
                messageDiv.textContent = `${data.username}: ${data.message}`;
                messageList.appendChild(messageDiv);
            };
        }

        document.getElementById("sendMessage").onclick = () => {
            const messageInput = document.getElementById("messageInput");
            const content = messageInput.value.trim();

            if (content && websocket && websocket.readyState === WebSocket.OPEN) {
                websocket.send(JSON.stringify({ message: content }));
                messageInput.value = "";
            }
        };
    </script>
</body>
</html>
